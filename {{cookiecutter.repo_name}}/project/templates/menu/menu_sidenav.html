{% load menu_tags %}
{% for child in children %}<li class="lv-{{ child.level }}{% if child.selected %} active{% endif %}{% if child.ancestor %} ancestor{% endif %}">
    <a href="{{ child.get_absolute_url }}">{{ child.get_menu_title }}</a>
    {% if child.children %}<ul>
        {% with current_level=child.level|add:1 %}
        {% show_menu current_level 100 0 100 "menu/menu_sidenav.html" %}
        {% endwith %}
    </ul>{% endif %}</li>
{% endfor %}
